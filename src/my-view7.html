<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/google-chart/google-chart.html">
<link rel="import" href="../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="evaluation-chart.html">

</head><body><dom-module id="my-view7">
  <template>
    <style include="app-grid-style">
      :host {
        display: block;
        padding: 50px;
        --app-grid-columns: 1;
        --app-grid-gutter: 15px;
        --app-grid-expandible-item-columns: 2;
      }
      .item:first-child { @apply(--app-grid-expandible-item); }

      google-chart {
        height: auto;
        width: auto;
      }

    </style>

    <div class="app-grid">


      

      

      


      


      

      

      

      <iron-ajax auto="" url="./data/chart/eval-iaas-paas-chart.json" handle-as="json" last-response="{{chartData}}"></iron-ajax>

      <template is="dom-repeat" items="{{chartData}}">
          <evaluation-chart joselito="joselito" xx="{{item}}" evaluation="{{index}}"></evaluation-chart>
         
       </template>

    </div>


  </template>

  <script>Polymer({is:"my-view7"});</script>
</dom-module>
</body></html>
