<html><head><meta charset="UTF-8"><link rel="import" href="my-app.html"></head><body><dom-module id="my-view7">
  <template>
    <style include="app-grid-style">
      :host {
        display: block;
        padding: 50px;
        --app-grid-columns: 1;
        --app-grid-gutter: 15px;
        --app-grid-expandible-item-columns: 2;
      }
      .item:first-child { @apply(--app-grid-expandible-item); }

      google-chart {
        height: auto;
        width: auto;
      }

    </style>

    <div class="app-grid">


      

      

      


      


      

      

      

      <iron-ajax auto="" url="./data/chart/eval-iaas-paas-chart.json" handle-as="json" last-response="{{chartData}}"></iron-ajax>

      <template is="dom-repeat" items="{{chartData}}">
          <evaluation-chart joselito="joselito" xx="{{item}}" evaluation="{{index}}"></evaluation-chart>
         
       </template>

    </div>


  </template>

  <script>Polymer({is:"my-view7"});</script>
</dom-module>
</body></html>
